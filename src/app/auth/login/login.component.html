<div class="login-container">
  <h2>Connexion</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" />
      <div class="error" *ngIf="submitted && f['email'].errors">
        <small *ngIf="f['email'].errors?.['required']">Email requis</small>
        <small *ngIf="f['email'].errors?.['email']">Email invalide</small>
      </div>
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" formControlName="password" />
      <div class="error" *ngIf="submitted && f['password'].errors">
        <small *ngIf="f['password'].errors?.['required']">Mot de passe requis</small>
        <small *ngIf="f['password'].errors?.['minlength']">Minimum 6 caract√®res</small>
      </div>
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Connexion...' : 'Se connecter' }}
    </button>

    <div class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </form>
</div>
