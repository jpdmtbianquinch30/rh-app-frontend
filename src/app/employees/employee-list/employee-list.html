<div class="list-container">
  <h2>Liste des employés</h2>
  <button class="add-btn" (click)="addEmployee()">Ajouter Employé</button>
  
  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Poste</th>
        <th>Département</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.position }}</td>
        <td>{{ emp.department }}</td>
        <td>
          <button (click)="editEmployee(emp.id)">Modifier</button>
          <button (click)="deleteEmployee(emp.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
