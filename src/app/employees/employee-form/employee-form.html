<div class="form-container">
  <h2>{{ id ? 'Modifier' : 'Ajouter' }} Employé</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="submit()">
    <label>Nom</label>
    <input type="text" formControlName="name">

    <label>Email</label>
    <input type="email" formControlName="email">

    <label>Poste</label>
    <input type="text" formControlName="position">

    <label>Département</label>
    <input type="text" formControlName="department">

    <button type="submit">{{ id ? 'Mettre à jour' : 'Ajouter' }}</button>
  </form>
</div>
