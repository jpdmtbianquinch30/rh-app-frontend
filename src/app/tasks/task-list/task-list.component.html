<div class="task-list">
  <h2>Tasks</h2>
  <button class="add-btn" (click)="addTask()">Ajouter TÃ¢che</button>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Assigned To</th>
        <th>Status</th>
        <th>Due Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.assignedTo }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.dueDate }}</td>
        <td>
          <button (click)="editTask(task.id)">Modifier</button>
          <button (click)="deleteTask(task.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
