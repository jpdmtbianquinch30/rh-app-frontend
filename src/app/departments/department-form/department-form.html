<div class="form-container">
  <h2>{{ isEdit ? 'Modifier Département' : 'Ajouter Département' }}</h2>
  <form [formGroup]="departmentForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Nom du département</label>
      <input type="text" id="name" formControlName="name" placeholder="Nom du département"/>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="Description"></textarea>
    </div>
    <button type="submit" [disabled]="departmentForm.invalid">
      {{ isEdit ? 'Modifier' : 'Ajouter' }}
    </button>
  </form>
</div>
